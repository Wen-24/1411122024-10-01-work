<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <style>
        .box{
            border: 1px solid purple;
            background-color: #eecff7;
            padding: 6px;
            text-align: left;
        }
    </style>
</head>
<body>

<div class="container-fluid">

    <!-- 頁首 -->
    <div class="row g-0">
        <div class="col-12 box">頁首</div>
    </div>

    <!-- 主體區 -->
    <div class="row g-0">

        <!-- 導覽列 -->
        <div class="col-12 col-md-2 box">
            導覽列
        </div>

        <!-- 內容區 -->
        <div class="col-12 col-sm-8 col-md-6 box">
            內容區
        </div>

        <!-- 側邊欄 -->
        <div class="col-12 col-sm-4 col-md-4 box">
            側邊欄
        </div>

    </div>

    <!-- 頁尾 -->
    <div class="row g-0">
        <div class="col-12 box">頁尾</div>
    </div>

</div>

<script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
